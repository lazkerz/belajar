<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabel</title>

</head>
<body>
	<table border="1">
	<thead>
		<tr>
			<th>Nama</th>
			<th>Umur</th>
		</tr>
	</thead>

	<tbody>
		<tr>
			<td colspan="2">Melisa</td>
		</tr>

		<tr>
			<td>Namira</td>
			<td>17 tahun</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
